<div class="card mb-3 mx-3 shadow border-primary" style="height: 100%;">
    <div class="card-header bg-primary text-white">
        <h4>Revenue by Day</h4>
    </div>
    <div class="card-body p-3 d-flex justify-content-center align-items-center">
        <canvas id="dailyRevenueChart" style="max-width: 600px; max-height: 250px;"></canvas>
        <script>
            const ctx = document.getElementById('dailyRevenueChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: {{ daily_revenue_labels|safe }},
                    datasets: [{
                        label: 'Revenue ($)',
                        data: {{ daily_revenue_data|safe }},
                        pointColor: 'rgba(218, 165, 32, 0.6)',
                        pointHoverBackgroundColor: 'rgba(218, 165, 32, 1)',
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        borderColor: 'rgba(218, 165, 32, 1)',
                        backgroundColor: 'rgba(218, 165, 32, 0.2)',
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { callback: (v) => '$' + v }
                        }
                    }
                }
            });
        </script>
    </div>
</div>
